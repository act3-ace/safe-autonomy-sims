    config: "configs/cwh3d/platform.yml"
  - name: "blue1"
    config: "configs/cwh3d/platform.yml"
  - name: "blue2"
    config: "configs/cwh3d/platform.yml"
"agent_config":
  - name: "blue0_ctrl"
    platforms: ["blue0"]
    config: "configs/cwh3d/docking/agents/agent_multiagent.yml"
    policy: "configs/common/policies/ppo.yml"
  - name: "blue1_ctrl"
    platforms: ["blue1"]
    config: "configs/cwh3d/docking/agents/agent_multiagent.yml"
    policy: "configs/common/policies/ppo.yml"
  - name: "blue2_ctrl"
    platforms: ["blue2"]
    config: "configs/cwh3d/docking/agents/agent_multiagent.yml"
    policy: "configs/common/policies/ppo.yml"
