"agent": "act3_rl_core.agents.base_agent.TrainableBaseAgent"
"config": {
    "parts": [
        {"part": "Controller_Thrust", "config": {"name": "X Thrust", "axis": 0}},
        {"part": "Controller_Thrust", "config": {"name": "Y Thrust", "axis": 1}},
        {"part": "Controller_Thrust", "config": {"name": "Z Thrust", "axis": 2}},
        {"part": "Sensor_Position"},
        {"part": "Sensor_Velocity"}
    ],
    "glues": [
        {
            "functor": "act3_rl_core.glues.common.controller_glue.ControllerGlue",
            "config": {
                "controller": "Controller_Thrust",
            },
        },
        {
            "functor": "act3_rl_core.glues.common.controller_glue.ControllerGlue",
            "config":{
                "controller": "Controller_Thrust",
                "index": 1
            }
        },
        {
            "functor": "act3_rl_core.glues.common.controller_glue.ControllerGlue",
            "config":{
              "controller": "Controller_Thrust",
              "index": 2
            }
        },
        {
            "functor": "act3_rl_core.glues.common.observe_sensor.ObserveSensor",
            "config": {"sensor": "Sensor_Position"},
        },
        {
            "functor": "act3_rl_core.glues.common.observe_sensor.ObserveSensor",
            "config": {"sensor": "Sensor_Velocity"},
        },
    ],
    "dones": [
        {
            "functor": "dones.cwh_done_functions.MaxDistanceDoneFunction",
            "config":{
                "max_distance": 40000,
            },
        },
        {
            "functor": "dones.cwh_done_functions.SuccessfulDockingDoneFunction",
            "config":{
              "docking_region_radius": 0.5,
            },
        },
    ],
    "rewards": [
        {
            "name": "CWHDistanceChangeReward",
            "functor": "rewards.cwh_rewards.CWHDistanceChangeReward",
            "config": {
            }
        },
    ],
}