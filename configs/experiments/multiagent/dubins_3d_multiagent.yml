# This yaml defines the launch config for dubins 3d multiagent in CoRL

"config": configs/tasks/dubins3d_multiagent/dubins3d_multiagent_task.yml
"platform_config":
  - name: "red0"
    config: "configs/platforms/dubins3d_platform.yml"
  - name: "blue0"
    config: "configs/platforms/dubins3d_platform.yml"
  - name: "blue1"
    config: "configs/platforms/dubins3d_platform.yml"
  - name: "blue2"
    config: "configs/platforms/dubins3d_platform.yml"
"agent_config":
  - name: "red0_ctrl"
    platforms: ["red0"]
    config: "configs/agents/dubins/dubins3d/dubins3d_rejoin_noop.yml"
    policy: "configs/policy/rejoin/scripted_lead_3d.yml"
  - name: "blue0_ctrl"
    platforms: ["blue0"]
    config: "configs/agents/dubins/dubins3d_multiagent/dubins3d_multiagent_0.yml"
    policy: "configs/policy/ppo/default_config.yml"
  - name: "blue1_ctrl"
    platforms: ["blue1"]
    config: "configs/agents/dubins/dubins3d_multiagent/dubins3d_multiagent_1.yml"
    policy: "configs/policy/ppo/default_config.yml"
  - name: "blue2_ctrl"
    platforms: ["blue2"]
    config: "configs/agents/dubins/dubins3d_multiagent/dubins3d_multiagent_2.yml"
    policy: "configs/policy/ppo/default_config.yml"
"compute_platform": local
