# Simple boundary testing
- case: within max sim time
  sim_time: 9
  max_sim_time: 10
  expected_value: False
  expected_status: None
- case: at max sim time
  sim_time: 10
  max_sim_time: 10
  expected_value: True
  expected_status: DoneStatusCodes.LOSE
- case: beyond max sim time
  sim_time: 11
  max_sim_time: 10
  expected_value: True
  expected_status: DoneStatusCodes.LOSE
