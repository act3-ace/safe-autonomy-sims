# Simple Boundary Testing
- case: below docking velocity limit
  platform_velocity: np.array([9, 0, 0])
  velocity_limit: 10
  expected_value: False
  expected_status: None
- case: at docking velocity limit
  platform_velocity: np.array([10, 0, 0])
  velocity_limit: 10
  expected_value: False
  expected_status: None
- case: above docking velocity limit
  platform_velocity: np.array([11, 0, 0])
  velocity_limit: 10
  expected_value: True
  expected_status: DoneStatusCodes.LOSE
