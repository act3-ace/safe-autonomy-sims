# Define Defaults and value processing functions
- ID: defaults
  defaults:
    error_bound: 0.001
    proportional_error_bound: 0.0001
    angles:
      heading: True               # currently requiring all angle bools to be lists

# No Control
- ID: From Origin v 200
  attr_init:
    position: [0, 0]
    heading: 0
    v: 200
  control:
    heading_rate: 0
    acceleration: 0
  num_steps: 10
  attr_targets:
    position: [2000, 0, 0]
    heading: 0
    v: 200
  error_bound: 0.00001
- ID: From Origin v 289 at angle
  attr_init:
    position: [0, 0]
    heading: -127*np.pi/180
    v: 289
  control:
    heading_rate: 0
    acceleration: 0
  num_steps: 10
  attr_targets:
    position: [2890*np.cos(-127*np.pi/180), 2890*np.sin(-127*np.pi/180), 0]
    heading: -127*np.pi/180
    v: 289
  error_bound: 0.00001
  proportional_error_bound: 0.001
- ID: From Offset v 289 at angle
  attr_init:
    position: [-473, 77638]
    heading: -127*np.pi/180
    v: 289
  control:
    heading_rate: 0
