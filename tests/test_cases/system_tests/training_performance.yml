# Test each task
- ID: CWH Docking 3D
  experiment_config: configs/cwh3d/docking/experiments/experiment.yml
  seed: 1
  max_training_iteration: 500
  success_mean_metric: done_results/blue0/SuccessfulDockingDoneFunction_mean
  expected_success_rate: 0.9
- ID: CWH Docking 3D Multiagent
  experiment_config: configs/cwh3d/docking/experiments/experiment_multiagent.yml
  seed: 1
  max_training_iteration: 500
  success_mean_metric: agent_done_status/blue0_ctrl/DoneStatusCodes.WIN_mean
  expected_success_rate: 0.9
- ID: CWH Inspection 3D
  experiment_config: configs/cwh3d/inspection/experiments/experiment.yml
  seed: 1
  max_training_iteration: 200
